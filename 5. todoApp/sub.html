<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <link rel="stylesheet" href="sub.css" />
  </head>
  <body ng-app="mainApp" ng-controller="mainController">
    <form class="input-wrapper" ng-submit="addInfo()">
      <input class="date" type="date" ng-model="info_start" />
      <input class="date" type="date" ng-model="info_end" />
      <input class="remark" type="text" ng-model="info_remark" placeholder="remark" />
      <select class="select" name="select" ng-model="info_priority" placeholder="Remark">
        <option value="">Priority</option>
        <option value="Low">Low</option>
        <option value="Normal">Normal</option>
        <option value="High">High</option>
      </select>
      <input class="submit" type="submit" value="등록" />
    </form>
    <script src="subController.js"></script>
  </body>
</html>
